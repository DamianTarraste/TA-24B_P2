<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCode Quiz</title>
  <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Coding Quiz</h1>
    <div class="question-container">
      <p id="question">Question</p>
      <div class="options">
        <input class="option-btn" type="button" value="b1_value" />
        <input class="option-btn" type="button" value="b2_value" />
        <input class="option-btn" type="button" value="b3_value" />
      </div>
    </div>
    <button id="next-btn" class="next-btn">Next Question</button>
    <p id="score">Score: 0</p>
  </div>

  <script src="JavaScript.js"></script>
</body>
</html>
